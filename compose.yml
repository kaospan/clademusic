services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clademusic-web
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - clademusic-network

networks:
  clademusic-network:
    driver: bridge
